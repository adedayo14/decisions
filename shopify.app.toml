# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration

# IMPORTANT: Replace client_id with your actual value from Shopify Partners Dashboard
client_id = "YOUR_CLIENT_ID_HERE"
name = "Decisions"
application_url = "https://decisions-app.vercel.app"
embedded = true
handle = "decisions"

[build]
automatically_update_urls_on_dev = false

[webhooks]
api_version = "2025-10"

  # GDPR compliance webhooks (required)
  [[webhooks.subscriptions]]
  uri = "/webhooks/customers/data_request"
  compliance_topics = ["customers/data_request"]

  [[webhooks.subscriptions]]
  uri = "/webhooks/customers/redact"
  compliance_topics = ["customers/redact"]

  [[webhooks.subscriptions]]
  uri = "/webhooks/shop/redact"
  compliance_topics = ["shop/redact"]

  # App lifecycle webhook
  [[webhooks.subscriptions]]
  topics = ["app/uninstalled"]
  uri = "/webhooks/app/uninstalled"

[access_scopes]
# Read-only scopes for Decisions v1 (as per spec)
scopes = "read_orders,read_products"
use_legacy_install_flow = false

[auth]
redirect_urls = [
  "https://decisions-app.vercel.app/auth/callback",
  "https://decisions-app.vercel.app/auth/shopify/callback",
  "https://decisions-app.vercel.app/api/auth/callback"
]

[pos]
embedded = false
